{% extends "layout.html" %}
{% block scripts %}
<!-- I plan to put scripts here -->
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      function drawTable() {
        var data = new google.visualization.DataTable();
	data.addColumn('string', 'Date (click to view)');
        //data.addColumn('string', '');
        data.addColumn('number', 'B-score');
        data.addColumn('string', 'Classifier');
	data.addColumn('string', 'Raw Output From OCR Stages');
        data.addColumn('string', 'Download Archive');
        data.addRows([
{% for run in text_info.date_sorted_runs() %}
['{{ run.date}} <a href="{{ url_for('render_page',hocrtype_id=run.prefered_hocrtype().id)}}">View</a>', {{ run.total_b_score() }}, '{{ run.classifier }}', '{% for hocrtype in run.sorted_hocrtypes() %}<a href="{{ url_for('render_page',hocrtype_id=hocrtype.id)}}">{{hocrtype.hocr_type_string()}}</a><br/>{% endfor %}', '<a href="{{ run.link_to_tar_file() }}">tar.gz</a> <a href="{{ run.link_to_zip_file() }}">.zip</a>']{% if not loop.last %},{% endif %}
{% endfor %}
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
	var formatter = new google.visualization.DateFormat({pattern: "yyyy-MM-dd-HH-mm"});
	formatter.format(data, 0); // Apply formatter to second column
	table.draw(data, {sortColumn: 0, sortAscending: false, allowHtml: true,'width': 900,cssClassNames:  {headerRow: 'headerRow', tableRow: 'tableRow'}});
      }
    </script>
{% endblock %}
{% block title %}OCR Runs for {{ text_info.archive_number }} {% endblock %}
