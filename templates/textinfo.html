{% if text_info %}
<h3 class="textinfo"><a href="{{ url_for('runs', text_id=text_info.archive_number) }}">{{ text_info.creator }} ({{ text_info.date }}). <i>{{text_info.title}}</i> {{text_info.volume}}</a> <a class="light" href="http://www.archive.org/details/{{ text_info.archive_number }}">[@archive.org]</a></h3>
{% else %}
  <h3>Error: text_info missing</h3>
{% endif %}
