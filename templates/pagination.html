<ul id="pagination-clean">
	<li class="previous{% if (not page_before_exists) %}-off{% endif %}"><a href="{{ page_before }}">«Previous</li>

{% for section in pagination_array %}
<li><a href="{{ section[1] }}">{{ section[0] }}</a></li>
{% endfor %}
<li class="next{% if (not page_after_exists) %}-off{% endif %}">
<a href="{{ page_after }}">Next »</a></li>
</ul>
